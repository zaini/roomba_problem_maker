<!doctype html>
<html lang="en" data-framework="javascript">

<head>
    <meta charset="utf-8">
    <title>Create Roomba PDDL Problems</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align: center;">Roomba PDDL Problems</h1>

    <!-- Create grid -->
    <div style="text-align: center;">
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" min="1" value="3">
        <br />
        <label for="width">Width:</label>
        <input type="number" id="width" name="width" min="1" value="5">
        <br />
        <button class="btn btn-default" onclick="setGridSize()">Create New Grid</button>
    </div>

    <br />
    <hr />
    <br />

    <!-- Select what to fill grid with -->
    <div style="text-align: center;">
        <label for="type-selector">Choose a grid type:</label>

        <select class="form-select" name="type-selector" id="type-selector" onchange="setType()">
            <option value="_" default>Empty grid</option>
            <option value="X">Starting (Roomba)</option>
            <option value="C">Charger</option>
            <option value="T">Trash</option>
            <option value="O">Obstacle</option>
        </select>
    </div>

    <br />
    <hr />
    <br />

    <!-- Show grid -->
    <div id="grid" style="margin: 5px;"></div>

    <!-- Click to fill grid -->

    <!-- Submit grid -->

    <script src="script.js"></script>

</body>

</html>
