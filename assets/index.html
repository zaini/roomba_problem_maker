<html lang="en" data-framework="javascript">

<head>
    <meta charset="utf-8">
    <title>Create Roomba PDDL Problems</title>

</head>

<body>
    <h1>Roomba PDDL Problems</h1>

    <!-- Create grid -->
    <div>
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" min="1">

        <label for="width">Width:</label>
        <input type="number" id="width" name="width" min="1">

        <button onclick="setGrid()">Create New Grid</button>
    </div>

    <!-- Show grid -->

    <!-- Select what to fill grid with -->
    <div>
        <label for="grid_types">Choose a grid type:</label>

        <select name="grid_types" id="grid_types">
            <option value="_" default>Empty grid</option>
            <option value="X">Starting (Roomba)</option>
            <option value="C">Charger</option>
            <option value="T">Trash</option>
            <option value="O">Obstacle</option>
        </select>
    </div>

    <!-- Click to fill grid -->

</body>

</html>
